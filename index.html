<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Pokedex by Simon Staß</title>
</head>
<body>
  <div class="pokedex">
    <div class="top">
      <div class="topbar">
        <input type="text" class="search" placeholder="Pokémon"/>
        <span class="number"></span>
      </div>
      <div class="image-container">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="image" class="image" />
      </div>
    </div>
    <div class="data">
      <div class="types">
        <span class="type"></span>
      </div>
      <h4 class="base-stats">Base Stats</h4>
      <div class="stats">
        <div class="stat-row">
          <div class="stat-desc">HP</div>
          <div class="stat-number">045</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner"></div>
            </div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-desc">ATK</div>
          <div class="stat-number">045</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner"></div>
            </div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-desc">DEF</div>
          <div class="stat-number">045</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner"></div>
            </div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-desc">SPATK</div>
          <div class="stat-number">045</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner"></div>
            </div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-desc">SPDEF</div>
          <div class="stat-number">045</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner"></div>
            </div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-desc">SPD</div>
          <div class="stat-number">045</div>
          <div class="stat-bar">
            <div class="bar-outer">
              <div class="bar-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
